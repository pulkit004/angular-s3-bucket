<h1>Angular file Upload</h1>

<img [src]="fileDataUri">

<p *ngIf="errorMsg" style="color:red">{{errorMsg}}</p>

<form (submit)="uploadFile($event)">

  <input type="file"
    (change)="previewFile()"
    #fileInput
  >

  <button type="submit" [disabled]="fileDataUri.length === 0">Upload</button>

</form>
